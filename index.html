        $('.day').each(function (i, obj) {

        $(document).ready(function () {
            $('.day').on('click', function () {
                let dayClicked = parseInt($(this).text().trim());
                if (new Date().getDate() >= dayClicked) {
                    Swal.fire({
                        title: dayClicked.toString(),
                        text: content[dayClicked - 1],
                        confirmButtonText: 'Schließen',
                        background: '#2e2e2e',
                        color: '#ff0000'
                    });
                }
            });
        });
